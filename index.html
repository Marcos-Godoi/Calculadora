<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon/apple-calculator.png" type="image/x-icon">
</head>
<body>
    <main class="tela">
        <div class="menu">
        <button class="buttonMenu"> 
            <img class="iconMenu" src="./icon/menu.svg" alt="">
        </button>       
        </div>       
        <div class="telaResp">
            <h1 id="display" onchange="alterarButton()"></h1>
        </div>
        <div class="buttons">
            <button id="buttonApagar" class="buttonNumber buttonNumberColor " onclick="apagar()">
                AC
            </button>
            <button class="buttonNumber buttonNumberColor">
                +/-
            </button>
            <button class="buttonNumber buttonNumberColor" onclick="operacoes(this)">
                %
            </button>
            <button class="buttonNumber buttonNumberColors" onclick="operacoes(this)">
                /
            </button><button class="buttonNumber" onclick="number(this)">
                7
            </button>
            <button class="buttonNumber" onclick="number(this)">
                8
            </button>
            <button class="buttonNumber" onclick="number(this)">
                9
            </button>
            <button class="buttonNumber buttonNumberColors" onclick="operacoes(this)">
                x
            </button>
            <button class="buttonNumber" onclick="number(this)">
                4
            </button>
            <button class="buttonNumber" onclick="number(this)">
                5
            </button>
            <button class="buttonNumber" onclick="number(this)">
                6
            </button>
            <button class="buttonNumber buttonNumberColors" onclick="operacoes(this)">
                -
            </button>
            <button class="buttonNumber" onclick="number(this)">
                1
            </button>
            <button class="buttonNumber" onclick="number(this)">
                2
            </button>
            <button class="buttonNumber" onclick="number(this)">
                3
            </button>
            <button class="buttonNumber buttonNumberColors" onclick="operacoes(this)">
                +
            </button>
            <button class="buttonNumber">
                <img src="./icon/calc.svg" alt="">
            </button>
            <button class="buttonNumber" onclick="number(this)">
                0
            </button>
            <button class="buttonNumber" onclick="operacoes(this)">
                ,
            </button>
            <button class="buttonNumber buttonNumberColors">
                =
            </button>
        </div>
        
        <script src="./modulo.js"></script>
    </main>
</body>
</html>
